version: '3.8'
services:
  web:
#    build:
#      dockerfile: Dockerfile
#      context: .
    image: mnmyasis/sobitie:latest
    container_name: drf_sobitie
    restart: always
    command: sh -c "cd drf_sobitie/; gunicorn conf.wsgi:application --bind 0:8000"
    volumes:
      - static_value:/app/drf_sobitie/static/
      - data:/app/drf_sobitie/db
    env_file:
      - ./.env
  bot:
#    build:
#      dockerfile: Dockerfile
#      context: .
    image: mnmyasis/sobitie:latest
    container_name: bot_sobitie
    restart: always
    command: sh -c "python drf_sobitie/manage.py runbot"
    volumes:
      - media_value:/app/src/media/
    depends_on:
      - web
    env_file:
      - ./.env
  scheduler:
#    build:
#      dockerfile: Dockerfile
#      context: .
    image: mnmyasis/sobitie:latest
    command: sh -c "python drf_sobitie/manage.py start-scheduler"
    container_name: scheduler_sobitie
    restart: always
    volumes:
      - static_value:/app/drf_sobitie/static/
      - data:/app/drf_sobitie/db
    depends_on:
      - bot
      - web
    env_file:
      - ./.env
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web
volumes:
  static_value:
  media_value:
  data: