version: '3.8'
services:
  web:
    image: mnmyasis/sobitie:latest
    container_name: conf
    restart: always
    command: sh -c "cd conf/; gunicorn conf.wsgi:application --bind 0:8000"
    volumes:
      - static_value:/app/conf/static/
      - data:/app/conf/db
    env_file:
      - ./.env
  bot:
    image: mnmyasis/sobitie:latest
    container_name: bot_sobitie
    restart: always
    command: sh -c "cd conf/; python manage.py runbot"
    volumes:
      - media_value:/app/src/media/
    depends_on:
      - web
    env_file:
      - ./.env
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web
volumes:
  static_value:
  media_value:
  data: